version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: soultalk-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soultalk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 30s
      timeout: 10s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: soultalk-keycloak
    command: start-dev
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_DEBUG: true
      KC_LOG_LEVEL: info
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - soultalk-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ../SoulTalk-backend
      dockerfile: Dockerfile
    container_name: soultalk-backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/soultalk
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_CLIENT_ID=soultalk-backend
      - KEYCLOAK_CLIENT_SECRET=development-secret-123
      - KEYCLOAK_REALM=soultalk
      - KEYCLOAK_ADMIN_USERNAME=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_MOBILE_CLIENT_ID=soultalk-mobile
      - KEYCLOAK_MOBILE_CLIENT_SECRET=mobile-development-secret-123
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=development-jwt-secret-key-change-in-production
      - SECRET_KEY=development-secret-key-change-in-production
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ../SoulTalk-backend:/app
    depends_on:
      keycloak:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soultalk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: soultalk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soultalk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailhog:
    image: mailhog/mailhog:latest
    container_name: soultalk-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - soultalk-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  soultalk-network:
    driver: bridge